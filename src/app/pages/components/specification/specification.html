<div
  *ngFor="let spec of specifications; let i = index"
  class="flex gap-2 justify-around items-center mt-2"
>
  <div class="flex flex-col">
    <label [for]="spec.name">name</label>
    <input
      type="text"
      [name]="spec.name"
      [id]="spec.name"
      (input)="onValueChange(i,$event)"
      class="outline-none bg-gray-100 border border-solid border-gray-300 rounded-lg p-1 px-2 focus:bg-white focus:shadow-[0_0_8px_2px_rgba(0,0,0,0.15)] placeholder:text-gray-500"
    />
  </div>
  <div class="flex flex-col">
    <label [for]="spec.value">value</label>
    <input
      type="text"
      [name]="spec.value"
      id="spec.value"
      (input)="onNameChange(i,$event)"
      class="outline-none bg-gray-100 border border-solid border-gray-300 rounded-lg p-1 px-2 focus:bg-white focus:shadow-[0_0_8px_2px_rgba(0,0,0,0.15)] placeholder:text-gray-500"
    />
  </div>
</div>
<div class="mt-3 flex justify-center">
  <button
    type="button"
    (click)="addSpecification()"
    class="w-1/2 bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-lg"
  >
    add specification
  </button>
</div>
