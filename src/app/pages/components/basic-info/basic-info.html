<div
  class="grid grid-cols-2 border border-solid border-black p-4 py-8 gap-y-10 rounded-lg h-full"
  [formGroup]="parent.form"
>
  <div *ngFor="let label of labels">
    <label [for]="label">{{label.name}}</label>
    <input
      (keypress)="onlyNumber($event)"
      type="text"
      [name]="label"
      [id]="label"
      [placeholder]="label.ph"
      [formControlName]="label.name"
      class="outline-none bg-gray-100 border border-solid border-gray-300 rounded-lg p-1 px-2 focus:bg-white focus:shadow-[0_0_8px_2px_rgba(0,0,0,0.15)] placeholder:text-gray-500"
    />
    <app-error-message
      [control]="parent.form.get(label.name)"
      [fieldName]="label.name"
    ></app-error-message>
  </div>
  <div class="flex flex-col">
    <label for="brand">Brand</label>
    <select
      id="brand"
      name="brand"
      class="bg-gray-100 rounded-lg border border-solid border-gray-300 outline-none text-center h-fit py-0.75 w-full"
    >
      <option [value]="brand.brands_id" *ngFor="let brand of brands">
        {{ brand.name }}
      </option>
    </select>
  </div>
  <div class="flex flex-col">
    <label for="Seller">Seller</label>
    <select
      id="Seller"
      name="Seller"
      class="bg-gray-100 rounded-lg border border-solid border-gray-300 outline-none text-center h-fit py-0.75 w-full"
    >
      <option [value]="brand.brands_id" *ngFor="let brand of brands">
        {{ brand.name }}
      </option>
    </select>
  </div>
  <div class="w-full h-fit mt-6 flex justify-center">
    <label class="flex items-center gap-2 cursor-pointer" for="free">
      <input type="checkbox" (click)="shipping()" name="free" id="free" />
      <span>Add Free Shipping</span>
    </label>
  </div>
</div>
