<label
  for="file-upload"
  class="m-auto border border-dashed border-gray-500 w-20 h-20 flex justify-center items-center cursor-pointer text-green-500 font-bold"
  [ngClass]="{'hidden' : selectedImage !== ''}"
>
  <mat-icon> add_2</mat-icon>
</label>
<input
  type="file"
  id="file-upload"
  accept="image/*"
  class="hidden"
  (change)="onFileSelected($event)"
/>
@if (selectedImage) {
<div class="w-5/6 h-40 overflow-hidden m-auto relative">
  <img
    [(ngModel)]="image_src"
    [src]="selectedImage"
    class="w-full h-full object-contain rounded"
    alt="Upload"
  />
  <button
    type="button"
    class="bg-red-600 hover:bg-red-700 text-white absolute top-0 right-0 cursor-pointer"
    (click)="removeImage()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-4 h-4"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>
</div>
}
<app-error-toast
  [show]="show_error"
  [error_text]="error_text"
></app-error-toast>
